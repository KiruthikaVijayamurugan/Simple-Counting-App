<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container text-center d-flex justify-content-center pt-5">
        <div class="row ">
            <div class="col-12">
                <h1 class="display-5 text-white pt-5">Counting App</h1>
            </div>
            <div class="col-12">
                <h3 class="display-6 text-white pt-5" id="count" value="0">0</h3>
            </div>
            <div class="col-4 pt-5">
                <button type="submit" class="btn btn-primary" onclick="increase()">Increase</button>
            </div>
            <div class="col-4 pt-5">
                <button type="submit" class="btn btn-danger" onclick="decrease()">Decrease</button>
            </div>
            <div class="col-4 pt-5">
                <button type="reset" class="btn btn-warning" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
